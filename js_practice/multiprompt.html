<form>
	<fieldset id="fields"></fieldset>
	<div style="text-align:center;">
		<button onclick="okey();">Okey</button>
		<button onclick="cancel();">Cancel</button>
	</div>
	<script>
		var args = dialogArguments;
		var text = "<legend>" + args[0] + "</legend>";
		for (var i = 1; i < args.length; i++) {
			text += "<label for='f" + args[i] + "'>" + args[i] + ": </label>" + "<input type='text' id='f" + args[i] + "'/><br />";
		}
		document.getElementById("fields").innerHTML = text;
		
		function okey() {
			window.returnValue = [];
			for (var i = 1; i < args.length; i++) {
				window.returnValue.push(document.forms[0]["f" + args[i]].value);
			}
			window.close();
		}
		
		function cancel() {
			window.close();
		}
	</script>
</form>
